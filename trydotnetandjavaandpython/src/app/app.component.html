<mat-grid-list cols="12" rows="5" rowHeight="24.9%">
  <mat-grid-tile [colspan]="2" [rowspan]="4">File Structure Here</mat-grid-tile>
  <mat-grid-tile [colspan]="10" [rowspan]="3">

    <ngs-code-editor
    [theme]="theme"
    [codeModel]="codeModel"
    [options]="options"
    (valueChanged)="onCodeChanged($event)"
    style="width: 100%; height: 100%;"
  >
  </ngs-code-editor>

  </mat-grid-tile>
  <mat-grid-tile [colspan]="10" [rowspan]="1">
    Output
  </mat-grid-tile>
</mat-grid-list>
