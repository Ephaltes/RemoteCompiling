<mat-grid-list cols="12" rows="10" rowHeight="9.80%">


  <!--Logo-->
  <mat-grid-tile [colspan]="2" [rowspan]="2">
    <img src="./assets/logo.png" width="100%" height="100%" style="margin: 25px;">
  </mat-grid-tile>


  <!-- Code Editor-->
  <mat-grid-tile [colspan]="10" [rowspan]="7">
    <ngs-code-editor [codeModel]="selectedModel" [theme]="selectedTheme" [options]="options"
      style="width: 100%; height: 100%;" (valueChanged)="onCodeChanged($event)" (loaded)="onEditorLoaded()">
    </ngs-code-editor>
  </mat-grid-tile>


  <!--File Tree-->
  <mat-grid-tile [colspan]="2" [rowspan]="8">
    <!--File items-->
    <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="file-tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
          <button mat-icon-button disabled></button>
          <div class="file-node-label" [attr.title]="node.name"
            [style.color]="isNodeSelected(node) ? 'blueviolet' : 'black'" (click)="selectNode(node)">
            <mat-icon *ngIf="node.type === 'csharp'" class="file-node-label__icon" svgIcon="csharp"></mat-icon>
            <mat-icon *ngIf="node.type === 'java'" class="file-node-label__icon" svgIcon="java"></mat-icon>
            <mat-icon *ngIf="node.type === 'python'" class="file-node-label__icon" svgIcon="python"></mat-icon>
            <span class="file-node-label__text">{{node.name}}</span>
          </div>
        </li>
      </mat-tree-node>
      <!--file folders-->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
        <li>
          <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            <div class="file-node-label" [attr.title]="node.name" (click)="nestedTreeControl.toggle(node)">
              <mat-icon *ngIf="node.type === 'folder'" class="file-node-label__icon">
                {{ nestedTreeControl.isExpanded(node) ? 'folder_open' : 'folder' }}
              </mat-icon>
              <span class="file-node-label__text">{{node.name}}</span>
            </div>
          </div>
          <ul [class.file-tree-invisible]="!nestedTreeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </mat-grid-tile>


  <!--Actionbar-->
  <mat-grid-tile [colspan]="10" [rowspan]="1">
    <div class="actionBar">

      <mat-form-field appearance="fill" [style.height.px]="50" class="selectVersionActionBar">
        <mat-label>Version</mat-label>
        <!--C-Sharp Version List-->
        <ng-container *ngIf="selectedModel.language=='csharp'">
          <mat-select [(value)]="selectedCSharpVersion">
            <mat-option *ngFor="let version of langVersions.csharp" [value]="version">
              {{version}}
            </mat-option>
          </mat-select>
        </ng-container>
        <!--Java Version List-->
        <ng-container *ngIf="selectedModel.language=='java'">
          <mat-select [(value)]="selectedJavaVersion">
            <mat-option *ngFor="let version of langVersions.java" [value]="version">
              {{version}}
            </mat-option>
          </mat-select>
        </ng-container>
        <!--Python Version List-->
        <ng-container *ngIf="selectedModel.language=='python'">
          <mat-select [(value)]="selectedPythonVersion">
            <mat-option *ngFor="let version of langVersions.python" [value]="version">
              {{version}}
            </mat-option>
          </mat-select>
        </ng-container>

      </mat-form-field>

      <button class="runActionBar" mat-raised-button color="primary" (click)="runCode()">Run</button>

      <!--<mat-grid-tile [colspan]="15" [rowspan]="3"></mat-grid-tile>-->

      <mat-form-field appearance="fill" [style.height.px]="50" class="selectThemeActionBar">
        <mat-label>Theme</mat-label>
        <mat-select [(value)]="selectedTheme">
          <mat-option *ngFor="let theme of themes" [value]="theme.value">
            {{theme.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-grid-tile>
  <!--Output-->
  <mat-grid-tile [colspan]="10" [rowspan]="2">
    <div class="outputWindow">
      {{output}}
    </div>
  </mat-grid-tile>

</mat-grid-list>
