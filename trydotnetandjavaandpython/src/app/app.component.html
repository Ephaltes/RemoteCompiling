<mat-grid-list cols="12" rows="10" rowHeight="9.80%">


  <!--Logo-->
  <mat-grid-tile [colspan]="2" [rowspan]="1">
    Logo
  </mat-grid-tile>
  <mat-grid-tile [colspan]="10" [rowspan]="7">


    <!-- Code Editor-->
    <ngs-code-editor [theme]="theme" [codeModel]="codeModel" [options]="options" (valueChanged)="onCodeChanged($event)"
      style="width: 100%; height: 100%;">
    </ngs-code-editor>
  </mat-grid-tile>


  <!--FIle Tree-->
  <mat-grid-tile [colspan]="2" [rowspan]="9">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" style="height: 100%; width: 100%;">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button>
          {{node.name}}
        </button>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-folder">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </mat-tree-node>
    </mat-tree>
  </mat-grid-tile>


  <!--Output-->
  <mat-grid-tile [colspan]="10" [rowspan]="3">
    Output
  </mat-grid-tile>
</mat-grid-list>
