<ng-container *ngIf="!exerciseSelected">
<div style="height: 95vh; min-width: 85.7142857vw; width: 100%;">
    <mat-form-field appearance="standard" style="width: 100%; color: white;" class="filterForm">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    <table mat-table [dataSource]="dataSource"
        style="width: 98%; height: 85%; background-color: #1a2035; color: white;">
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
>
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Beschreibung </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> {{element.action}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
        mat-row
        (click)="openCodingApp(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
</ng-container>
<ng-container *ngIf="exerciseSelected">
    <app-exercise-code-editor></app-exercise-code-editor>
</ng-container>
